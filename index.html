<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harpreet Dosanjh Login UI Project</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#">
            <img src="images/headertext.png" alt="Header Text" class="header-text">
        </a>
    </header>

    <div class="centered-content">
        <div class="login-box">
            <img src="images/bobcat-icon.png" alt="Logo" class="login-logo">

            <form method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" />
                </div>
                <p>
                    <input type="submit" value="Login" />
                </p>
            </form>

            <a href="#" class="signup-button">Don't have an account? Sign up</a>

            <div class="login-footer">
                <a href="#">Forgot password?</a> Â· <a href="#">Help</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harpreet Dosanjh Login UI Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#">
            <img src="images/headertext.png" alt="Header Text" class="header-text">
        </a>
    </header>

    <div class="centered-content">
        <div class="login-box">
            <img src="images/bobcat-icon.png" alt="Logo" class="login-logo">
            
            <form method="post">
                <p>
                    <input type="text" name="username" placeholder="Username" />
                </p>
                <p>
                    <input type="password" name="password" placeholder="Password" />
                </p>
                <p>
                    <input type="submit" value="Login" />
                </p>
            </form>
            <a href="#">Don't have an account? Click here</a>
        </div>
    </div>
</body>
</html>
